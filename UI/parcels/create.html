<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT - Parcels: You pack!, we delivery!!</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../forms.css">
    <link rel="stylesheet" href="parcels.css">
</head>
<body>
    <div class="container">
        <nav class="header">
            <div class="header__content flex justify-content__sb">
                    <div class="flex justify-content__sb">
                            <div class="logo rounded-edges">
                                <a href="#" title="Home"></a>
                            </div>
                            <a href="index.html" class="logo__text">SendIT</a>
                    </div>
                <div class="nav" id="nav">
                        <ul class="menu flex align-items__center justify-content__sb">
                            <li class="menu_item">
                                    <a href="../user/index.html">Profile</a>
                            </li>
                            <li class="menu_item active">
                                    <a href="index.html">Parcels</a>
                            </li>
                            <li class="menu_item">
                                    <a href="../index.html">Sign Out</a>
                            </li>
                        </ul>
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="flex-column justify-content__center align-items__center">
                    <div class="card my-5">
                        <div class="context">
                            <a href="./index.html" class="link" title="Go Back">&NestedLessLess;</a>
                            Create a parcel delivery Order
                        </div>
                        <form action="#" method="POST" class="form">
                            <div class="form__field flex">
                                <label for="destination">Destination</label>
                                <input type="text"  name="destination" placeholder="Parcel Destination"/>
                            </div>
                            <div class="form__field flex">
                                <label for="pickuplocation">Pick Up Location</label>
                                <input type="text"  name="pickuplocation" placeholder="Pick Up Location"/>
                            </div>
                            <div class="form__field">
                                    <button type="submit" class="button primary-action y-four-fifths  full-width">Create Delivery Order</button>
                            </div>
                        </form>
                    </div>
            </div>
        </main>
        <footer class="footer flex align-items__center">
                <div class="footer__content flex">
                    <p>
                        <a href="#">Contact</a>
                    </p>
                    <p>
                        <a href="#">Privacy</a>
                        <a href="#">Terms of Service</a>
                    </p>
                </div>
        </footer>
    </div>
    <script src="../main.js"></script>
</body>
</html>
