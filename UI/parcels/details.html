<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT - Parcels: You pack!, we delivery!!</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../forms.css">
    <link rel="stylesheet" href="parcels.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <div class="container">
        <nav class="header">
            <div class="header__content flex justify-content__sb">
                    <div class="flex justify-content__sb">
                        <div class="logo rounded-edges">
                            <a href="#" title="Home"></a>
                        </div>
                        <a href="../index.html" class="logo__text">SendIT</a>
                    </div>
                <div class="nav" id="nav">
                        <ul class="menu flex align-items__center justify-content__sb">
                            <li class="menu_item">
                                    <a href="../user/index.html">Profile</a>
                            </li>
                            <li class="menu_item active">
                                    <a href="index.html">Parcels</a>
                            </li>
                            <li class="menu_item">
                                    <a href="../index.html">Sign Out</a>
                            </li>
                        </ul>
                </div>
            </div>
        </nav>
        <main class="flex justify-content__sa align-items__center my-5" id="detailsWithMap">
                <div id="cancelModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="closeModal">&times;</span>
                        <p>Are you sure you want to cancel order?
                        <button class="button danger">Yes</button>
                        </p>
                    </div>
                </div>
            <div class="card">
                <div class="context">
                        <a href="./index.html" class="link float-left" title="Go Back">&NestedLessLess;</a>
                         Order Details
                </div>
                <form action="#" method="POST" class="form">
                    <div class="form__field flex">
                        <label for="destination">Destination</label>
                        <input type="text"  name="destination" placeholder="Parcel Destination"  disabled readonly/>
                    </div>
                    <div class="form__field flex">
                            <label for="pickup-location">Pick up Location</label>
                            <input type="text"  name="pickup-location" placeholder="Pick up Location" disabled readonly/>
                    </div>
                    <div class="form__field flex">
                        <label for="price">Price</label>
                        <input type="text"  name="price" placeholder="Price" disabled readonly/>
                    </div>
                    <div class="form__field flex">
                        <label for="status">Delivery Status</label>
                        <input type="text"  name="status" placeholder="Delivery Status" disabled readonly/>
                    </div>
                    <div class="form__field flex">
                            <label for="present-location">Present Location</label>
                            <input type="text"  name="present-location" placeholder="Present Location" disabled readonly/>
                    </div>
                    <div class="form__field">
                            <button type="submit" class="button y-four-fifths three-fifths danger" id="actionButton">Cancel Order</button>
                            <a href="edit.html" class="text-center float-right">Edit &rarr;</a>
                    </div>
                </form>
            </div>
            <div class="card">
                <div id="map"></div>
            </div>
            
        </main>
        <footer class="footer flex align-items__center">
                <div class="footer__content flex">
                    <p>
                        <a href="#">Contact</a>
                    </p>
                    <p>
                        <a href="#">Privacy</a>
                        <a href="#">Terms of Service</a>
                    </p>
                </div>
        </footer>
    </div>
    <script src="../main.js"></script>
    <script src="parcels.js"></script>
    <script src="map.js"></script>
    <script src="modal.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClZqFiclDWHCP-qNtiZug5qoUMw_U3G3g&callback=initMap">
    </script>
</body>
</html>
