<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT - Parcels: You pack!, we delivery!!</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <nav class="header">
            <div class="header__content flex justify-content__sb">
                    <div class="flex justify-content__sb">
                        <div class="logo rounded-edges">
                            <a href="index.html" title="Home"></a>
                        </div>
                        <a href="index.html" class="logo__text">SendIT</a>
                    </div>
            </div>
        </nav>
        <main class="flex-column justify-content__center align-items__center">
            <div class="card my-5">
                <form action="user/index.html" method="GET" class="form flex-column">
                    <div class="form__field flex flex justify-content__center align-items__center">
                        <input type="text"  name="email" placeholder="Email address" class="four-fifths"/>
                    </div>
                    <div class="form__field flex justify-content__center align-items__center">
                        <input type="password" placeholder="Password" name="password" class="four-fifths"/>
                    </div>
                    <div class="form__field flex justify-content__center align-items__center">
                            <button type="submit" class="button four-fifths">Sign In</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer flex align-items__center">
                <div class="footer__content flex">
                    <p>
                        <a href="#">Contact</a>
                    </p>
                    <p>
                        <a href="#">Privacy</a>
                        <a href="#">Terms of Service</a>
                    </p>
                </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
