<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT - Parcels: You pack!, we delivery!!</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <nav class="header">
            <div class="header__content flex justify-content__sb">
                <div class="logo rounded-edges">
                    <a href="index.html" title="Home"></a>
                </div>
                <!-- <div class="nav">
                        <ul class="menu flex align-items__center justify-content__sb">
                            <li class="menu_item">
                                <a href="#">Sign In</a></li>
                            <li class="menu_item">
                                    <a href="#">Sign Up</a></li>
                            </li>
                        </ul>
                </div> -->
            </div>
        </nav>
        <main class="flex-column justify-content__center align-items__center">
            <div class="card">
                <h2 class="form__title text-center">Register</h2>
                <form action="#" method="POST" class="form">
                    <div class="form__field">
                        <label for="email">Email Address</label>
                        <input type="text"  name="email" placeholder="Email address"/>
                    </div>
                    <div class="form__field">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" name="password"/>
                    </div>
                    <div class="form__field">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" name="password-confirm"/>
                    </div>
                    <button type="submit" class="button center-spacey three-fifths tall-btn ">Sign Up</button>
                </form>
            </div>
        </main>
        <footer class="footer flex align-items__center">
                <div class="footer__content flex">
                    <p>
                        <a href="#">Contact</a>
                    </p>
                    <p>
                        <a href="#">Privacy</a>
                        <a href="#">Terms of Service</a>
                    </p>
                </div>
        </footer>
    </div>
</body>
</html>
