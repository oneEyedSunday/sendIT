<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SendIT - Parcels: You pack!, we delivery!!</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="tabs.css">
</head>
<body>
    <div class="container">
        <nav class="header">
            <div class="header__content">
                <div class="logo">
                    <a href="/UI/index.html" title="Home"></a>
                </div>
                <!-- <div class="nav">
                        <ul class="menu">
                            <li class="menu_item">
                                <a href="#">Sign In</a></li>
                            <li class="menu_item">
                                    <a href="#">Sign Up</a></li>
                            </li>
                        </ul>
                </div> -->
            </div>
        </nav>
        <main class="page__content">
            <div class="card">
                <div class="tabs">
                    <ul class="tab__links">
                        <li><a href="#signUp">Register</a></li>
                        <li><a href="#signIn">Sign In</a></li>
                    </ul>
                    <div class="tab__content">
                        <div id="signIn" class="tab active">
                                <h2 class="form__title text-center">Sign In</h2>
                                <form action="#" method="POST" class="form">
                                    <div class="form__field">
                                        <label for="email">Email Address</label>
                                        <input type="text"  name="email" placeholder="Email address"/>
                                    </div>
                                    <div class="form__field">
                                        <label for="password">Password</label>
                                        <input type="password" placeholder="Password" name="password"/>
                                    </div>
                                    <button type="submit" class="button margin-auto ">Sign In</button>
                                </form>
                        </div>
                        <div id="signUp" class="tab">
                                <h2 class="form__title text-center">Register</h2>
                                <form action="#" method="POST" class="form">
                                    <div class="form__field">
                                        <label for="email">Email Address</label>
                                        <input type="text"  name="email" placeholder="Email address"/>
                                    </div>
                                    <div class="form__field">
                                        <label for="password">Password</label>
                                        <input type="password" placeholder="Password" name="password"/>
                                    </div>
                                    <div class="form__field">
                                        <label for="password-confirm">Confirm Password</label>
                                        <input type="password" placeholder="Confirm Password" name="password-confirm"/>
                                    </div>
                                    <button type="submit" class="button margin-auto ">Sign Up</button>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
                <div class="footer__content">
                    <p>
                        <a href="#">Contact</a>
                    </p>
                    <p>
                        <a href="#">Privacy</a>
                        <a href="#">Terms of Service</a>
                    </p>
                </div>
        </footer>
    </div>
    <script src="tabs.js"></script>
</body>
</html>
